<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Facts App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cat Facts</a>
      <a class="navbar-brand" href="AboutCatFacts.html">About</a>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="text-center mb-4">Cat Facts</h1>
  

    <!-- Search and Filter Section -->
    <div class="row mb-4">
      <div class="col-md-6">
        <input id="searchBox" type="text" class="form-control" placeholder="Search facts...">
      </div>
      <div class="col-md-6 text-end">
        <button id="reloadBtn" class="btn btn-primary">Reload Facts</button>
      </div>
    </div>

    <!-- Facts Section -->
    <div id="factsContainer" class="row g-3"></div>
  </div>

  <!-- Bootstrap JS and Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</html>
